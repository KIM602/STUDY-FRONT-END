<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Dimension(크기)</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
#div1 {
	height: 100px; /* content의 세로 */
	width: 300px; /* 콘텐트만의 가로 */
	padding: 10px;
	margin: 3px;
	border: 1px solid blue;
	background-color: Lightblue;
}
</style>
</head>
<body>

<div id="div1"></div>
<br>

<button id="btn1">Display dimensions of div(콘텐트크기)</button>
<button id="btn2">Display dimensions of div(패딩포함)</button>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		let txt = "";
		txt += "Width of div : " + $("#div1").width() + "<br />"; //width()는 콘텐트 가로크기를 반환
		txt += "Height of div : " + $("#div1").height(); //height()는 콘텐트의 높이를 반환
		$("#div1").html(txt);
	});
});
$("#btn2").click(function(){
	let txt = "";
	txt += "InnerWidth of div : " + $("#div1").innerWidth() + "<br />"; //innerWidth()는 패딩포함 가로크기를 반환
	txt += "InnerHeight of div : " + $("#div1").innerHeight(); //innerheight()는 패딩포함 높이를 반환
	$("#div1").html(txt);
});
</script>
</body>
</html>
