<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>GET관련메서드</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Popper Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3>GET관련 메서드</h3>
<hr/>

<p id="test"> this is some <b>bold</b> text ina a paragraph. </p>
<p>
	Name : <input type="text" id="test1" value="Mickey Mouse">
</p>
<p> <a href="https://www.w3shools.com" id="w3s">W3Schools.com</a>></p>

<button id="btn1">Show Text</button>&nbsp;&nbsp;
<button id="btn2">Show HTML</button>&nbsp;&nbsp;
<button id="btn3">Show VALUE</button>&nbsp;&nbsp;
<button id="btn4">Show attribute(시작 태그안속성)</button>&nbsp;&nbsp;

<script type="text/javascript">
$(document).ready(function () {
	$("#btn1").click(function () {
		alert("Text:" + $("#test").text()); // #test엘리먼트의 안의 문자열만 반환
	})
	$("#btn2").click(function () {
		alert("Text:" + $("#test").html()); // #test엘리먼트의 안의 태그포함 내용 반환
	})
	$("#btn3").click(function () {
		alert("Text:" + $("#test1").val()); // #test1엘리먼트 안의 value 속성값
	})
	$("#btn4").click(function () {
		alert($("#w3s").attr("href")); // attr("속성명")은 속석명의값 반환
	})
})


</script>
</body>
</html>
