<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Insert title here</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p id="test">id가 test인 p</p>
<h2 class="test">This is a heading</h2>
<p class="test">This is a paragraph.</p>

<p><a href="https://www.w3school.com/css/">CSS Tutorial</a></p>
<input type="button"  value="버튼"/><br />
<button type="button" id = "btn1">Click me to hide paragraphs</button><br />
<button type="button" id = "btn2">Click me to hide paragraphs</button><br />
<button type="button" id = "btn3">Click me to hide class=test</button><br />
<button type="button" id = "btn4">Click me to hide me</button><br />
<button type="button" id = "btn5">Click me to hide href attr</button><br />
<button type="button" id = "btn6">Click me to hide me and type=button</button>
<script>
$(document).ready(function(){ //$(document).ready(익명의 함수);는 jq를 사용시에는 이 안에다 만듬
	$("#btn1").click(function(){
		$("p").hide();
		//selector는 p태그 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display:none형태)
	});
	$("#btn2").click(function(){
		$("#test").hide();
		//selector는 id가 test인 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display:none형태)
	});
	$("#btn3").click(function(){
		$(".test").hide();
		//selector는 클래스가 test인 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display:none형태)
	});
	$("#btn4").click(function(){
		$(this).hide();
		//selector는 이벤트가 일어난 현재 객체 this 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display:none형태)
	});
	$("#btn5").click(function(){
		$("[href]").hide();
		//selector는 시작태그의 속성 href를 가진 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display:none형태)
	});
	$("#btn6").click(function(){
		$(":button").hide(); //가상클래스
		//selector는 태그가 button이거나 type="button"인 input 엘리먼트 선택하는 엘리먼트셀렉터, hide()는 jq가 제공하는 메서드로 엘리먼트 없애기(display:none형태)
	});
});
</script>
</body>
</html>
