<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Slide Effect</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Popper Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
#panel,#flip,#flip1, #flip2 {
	padding : 5px;
	text-align : center;
	background-color: #e5eecc;
	border : solid 1px #c3c3c3;
}
#panel {
	padding : 50px;
	display : none;
}
</style>

</head>
<body>

<h3>Slide Effect</h3>
<hr/>


<div id="flip">Click to slide down panel</div> <!-- 클릭할 엘리먼트 -->
<div id="flip1">Click to slide up panel</div> <!-- 클릭할 엘리먼트 -->
<div id="flip2">Click to slide toggle panel</div> <!-- 클릭할 엘리먼트 -->
<div id="panel">Hello world!</div> <!-- slide될 엘리먼트 -->


<script type="text/javascript">
$(document).ready(function(){
	$("#flip").click(function () {
		$("#panel").slideDown("slow");
	})	
	$("#flip1").click(function () {
		$("#panel").slideUp("slow");
	})	
	$("#flip2").click(function () {
		$("#panel").slideToggle("slow");
	})	
})





</script>

</body>
</html>
