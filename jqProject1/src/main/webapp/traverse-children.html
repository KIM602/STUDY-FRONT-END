<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>DOM간 이동 - children</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
.descendants * {
	display: block;
	border: 2px solid Lightgrey;
	color: Lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>
</head>
<body>

<button id="btn1">children()</button>
<button id="btn2">children(filter)</button>
<button id="btn3">find("span")</button>
<button id="btn4">find("*")</button>
<div class="descendants" style="width:500px;">div (current element)
	<p class = "first">p (child) 
		<span>span (grandchild)</span>
	</p>
	<p class="second">p (child)
		<span>span (grandchild)</span>
	</p>
</div>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("div").children().css({"color":"red", "border":"2px solid red"});
		//children()은 바로 아래 자식
	});
	$("#btn2").click(function(){
		$("div").children("p.first").css({"color":"red", "border":"2px solid red"});
		//children()은 바로 아래 자식
	});
	$("#btn3").click(function(){
		$("div").find("span").css({"color":"red", "border":"2px solid red"});
		//find("span")는 모든 후손 중 태그명이 span인 후손 선택(find()의 파라메터는 필수)
	});
	$("#btn4").click(function(){
		$("div").find("*").css({"color":"red", "border":"2px solid red"});
		//find("*")는 모든 후손 선택(find()의 파라메터는 필수)
	});
});
</script>
</body>
</html>
