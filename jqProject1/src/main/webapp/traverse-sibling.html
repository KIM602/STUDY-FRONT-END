<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>DOM-형제</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
.sibling * {
	display: block;
	border: 2px solid Lightgrey;
	color: Lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("h2").siblings().css({"color":"red", "border":"2px solid red"})
		//siblings()는 h2의 모든 형제들 선택
	});
	$("#btn2").click(function(){
		$("h2").siblings("p").css({"color":"red", "border":"2px solid red"})
		//siblings()는 h2의 모든 형제들 중 p 선택
	});
	$("#btn3").click(function(){
		$("h2").next().css({"color":"red", "border":"2px solid red"})
		//next()는 h2의 모든 형제들 중 바로 다음의 형제 선택
	});
	$("#btn4").click(function(){
		$("h2").nextAll().css({"color":"red", "border":"2px solid red"})
		//nextAll()은 h2의 다음에 나오는 모든 형제들을 선택
	});
	$("#btn5").click(function(){
		$("h2").nextUntil("h6").css({"color":"red", "border":"2px solid red"})
		//다음의 형제 중 h6의 앞의 형제들 선택
	});
});
</script>
</head>
<body class="sibling">

<button id="btn1">siblings()</button>
<button id="btn2">siblings(filter)</button>
<button id="btn3">next()</button>
<button id="btn4">nextAll()</button>
<button id="btn5">nextUntil("")</button>

<div>div (parent)
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<p>p</p>
</div>

</body>
</html>
