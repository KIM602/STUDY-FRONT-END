<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Class속성 조작</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Popper Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
.important {
	font-weight: bold;
	font-size : xx-large;
}

.blue{
 color:blue;
}

</style>
</head>
<body>

<h3>Class 속성 조작 하기</h3>
<hr/>

<h1>헤딩 1</h1>
<h1>헤딩 2</h1>

<p> 이것은 파라메터</p>
<p> 이것은 다른 파라메터</p>

<div>text 상자</div>

<button id="btn1">element에 클라스 추가하기</button>
<button id="btn2">div에 클래스 추가하기</button>
<button id="btn3">element의 클래스 제거하기</button>
<button id="btn4">Toggle class form elements</button>

<script type="text/javascript">
$(document).ready(function () {
	$("#btn1").click(function () {
		$("h1,h2,p").addClass("blue"); // 클래스를 추가 하려면 style에 클래스를 만들어 놓아야 반영 
	})
	
	$("#btn2").click(function () {
		$("div").addClass("blue important"); // 클래스를 추가 하려면 style에 클래스를 만들어 놓아야 반영
		// 클래스 추가시 1개 이상 클래스 추가 가능
	})
	
	$("#btn3").click(function () {
		$("h1,h2,p").removeClass("blue"); // 클래스를 제거
		// 클래스 추가시 1개 이상 클래스 추가 가능
	})
	
	$("#btn4").click(function () {
		$("h1,h2,p").toggleClass("blue"); // 클래스를 제거
	})
})

</script>





</body>
</html>
