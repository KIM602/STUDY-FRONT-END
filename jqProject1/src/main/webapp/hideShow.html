<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>hide & show</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<!-- Popper Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3>hide & show 효과</h3>
<hr/>

<p> if you click on the hide button, i will disappear.</p>
<button id="hide">hide</button>&nbsp;&nbsp;<button id="show">show</button>
<button id="shide">스피드 파라메터 사용</button>&nbsp;&nbsp;<button id="toggle">toggle</button>

<script type="text/javascript">
$(document).ready(function () {
	$("#hide").click(function () {
		$("p").hide(); // hide()메서드에서 파라메터 없는 기본형, 선택형 파라메터인 speed와 callback을 사용할수 있음
	});
	
	$("#show").click(function () {
		$("p").show();// show()메서드에서 파라메터 없는 기본형, 선택형 파라메터인 speed와 callback을 사용할수 있음
	})
	
	$("#shide").click(function () {
		$("p").hide("slow");// hide(1000)메서드는, 선택형 파라메터인 speed 사용(1000밀리세컨드 즉 1초) // j쿼리 구글라이브러리로 변경해야 사용 가능
	})
	
	$("#toggle").click(function () {
		$("p").toggle();// toggle()메서드에서 파라마터 없는 기본형,선택형 파라메터인 speed와 callback 사용 가능
		// toggle()은 show와 hide 반복
	})
	
});

</script>

</body>
</html>
