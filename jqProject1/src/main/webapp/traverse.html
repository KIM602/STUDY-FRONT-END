<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>DOM간 이동</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
.ancestors * {
	display: block;
	border: 2px solid Lightgrey;
	color: Lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>
</head>
<body>

<button id="btn1">parent()</button>
<button id="btn2">parents()</button>
<button id="btn3">parents(filter)</button>
<button id="btn4">parentsUntil()</button>
<div class="ancestors">
	<div style="width:500px;">div (great-grandparent)
		<ul>ul (grandparent)
			<li>li (direct parent)
				<span>span</span> <!-- 기본 위치 -->
			</li>			
		</ul>
	</div>
	
	<div style="width:500px">div (grandparent)
		<p>p (direct parent)
			<span>span</span> <!-- 기본 위치 -->
		</p>
	</div>
</div>

<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("span").parent().css({"color":"red", "border":"2px solid red"});
		//parent()는 직접 부모만 선택, 복수개의 css속성 변경시 json형식
	});
	$("#btn2").click(function(){
		$("span").parents().css({"color":"red", "border":"2px solid red"});
		//parents()는 모든 부모(조상) 선택, 복수개의 css속성 변경시 json형식
	});
	$("#btn3").click(function(){
		$("span").parents("ul").css({"color":"red", "border":"2px solid red"});
		//parents("ul")는 모든 부모 중 ul만 선택, 복수개의 css속성 변경시 json형식
	});
	$("#btn4").click(function(){
		$("span").parentsUntil("div").css({"color":"red", "border":"2px solid red"});
		//parentsUntil("div")는 모든 부모 중 div까지의 부모 선택(div는 제외), 복수개의 css속성 변경시 json형식
	});
});
</script>
</body>
</html>
