<h3>Setter 메서드들</h3>
<hr/>

<p id="test1">this is a para</p>
<p id="test2">this is another para</p>

<p>
	Input field : <input type="text" id="test3" value="mickey mouse">
</p>
<p> <a href="" id="w3s">W3Schools.com</a></p>
<p> <a href="" id="w3s1" title="some title">aaa</a></p>

<button id="btn1">set Text</button>&nbsp;&nbsp;
<button id="btn2">set HTML</button>&nbsp;&nbsp;
<button id="btn3">set Value</button>&nbsp;&nbsp;
<button id="btn4">set attribute</button>&nbsp;&nbsp;
<button id="btn5">set attribute</button>&nbsp;&nbsp;

<script type="text/javascript">
$(document).ready(function () {
	$("#btn1").click(function () {
		$("#test1").text("Hello world"); // 문자열 내용을 Hello world로 변경
	})
	$("#btn2").click(function () {
		$("#test2").html("<b>Hello world</b>"); // 태그포함 문자열 내용<b> Hello world!<b/>로 변경
	})
	$("#btn3").click(function () {
		$("#test3").val("Dolly duck"); // input의 value 속성값 변경
	})
	$("#btn4").click(function () {
		$("#w3s").attr("href","https://www.w3schools.com/jquery/");
		// href의 속성값을 변경
	})
	$("#btn5").click(function () {
		$("#w3s1").attr({
			"href" : "https://www.w3schools.com/jquery/",
			"title" : "W3schools jqeury Tutorial"
		});
		// 다수개의 attribute를 변경시는 {} 안에 JSON문법으로 속성을 표시 { "key" : "value","key": "value"...}
	}) 
})

</script>
