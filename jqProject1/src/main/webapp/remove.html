<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Remove</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Popper Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3>엘리먼트 제거</h3>
<hr/>


<div id="div1" style="height: 100px;width: 300px;border: 1px solid black;background-color: yellow;">
	this is some text in the div.
	<p class="test">this is a para in the div</p>
	<p class="demo">this is another para in the div</p>

</div>
<br/>

<button id="btn1">remove div element</button>&nbsp;&nbsp;
<button id="btn2">empty div element</button>&nbsp;&nbsp;
<button id="btn3">선택된 자손만 제거</button>&nbsp;&nbsp;


<script type="text/javascript">
$(document).ready(function () {
	$("#btn1").click(function name() {
		$("#div1").remove(); // 자신을 포함한 엘리먼트 전체 제거(후손포함)
	})
	$("#btn2").click(function name() {
		$("#div1").empty(); // 후손만 제거 
	})
	$("#btn3").click(function name() {
		$("p").remove(".test, .demo"); // .test .demo만 제거 
	})
})

</script>


</body>
</html>
