<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>event1</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
#p1 {
	width : 300px;
	border : 1px solid red;
}
</style>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
<h3 id="dbl">dbl click me</h3>
<p id="p1">Enter this paragraph.</p>
<hr />
<p id="p2">This is a paragraph.</p>
<p id="p3">This is a paragraph up.</p>
<p id="p4">This is a paragraph hover.</p>
<p id="p5">This is a paragraph on single.</p>
<p id="p6">This is a paragraph on multi.</p>

Name: <input type="text" name="fullname"/><br />
Email: <input type="text" name="email"/>

<script>
$(document).ready(function(){
	$("p").click(function(){ //click()는 클릭이벤트 처리 메서드로 jq에서는 이벤트 이름과 처리 메서드 이름이 동일
		$(this).hide();
	});
	$("#dbl").dblclick(function(){ //더블클릭은 dblclick()으로 처리
		$(this).hide();
	});
	$("#p1").mouseenter(function(){ //마우스가 엘리먼트로 진입시 이벤트
		alert("You entered p1!");
	});
	$("#p1").mouseleave(function(){ //마우스가 엘리먼트에서 나올시 이벤트
		alert("Bye! You now leave p1!");
	});
	$("#p2").mousedown(function(){ //마우스버튼을 누를시
		alert("Mouse down over");
	});
	$("#p3").mouseup(function(){ //마우스버튼을 뗄 때
		alert("Mouse up over")
	});
	$("#p4").hover(function(){ //hover이벤트는 mouseenter와 mouseleave가 결합된 이벤트이므로 함수 2개 만듬
		alert("You entered p4!");
	},
	function() {
		alert("Bye! You now leave p4!");
	}
	);
	$("input").focus(function(){ //focus이벤트 처리 메서드
		$(this).css("background-color", "yellow"); //css(css속성,값)메서드는 css스타일 변경시 사용
		//자바스크립트는 DOM객체명.style.backgroundColor="yellow" 
	});

	$("input").blur(function(){ //focus이벤트 처리 메서드
		$(this).css("background-color", "green"); //css(css속성,값)메서드는 css스타일 변경시 사용
		//자바스크립트는 DOM객체명.style.backgroundColor="green"
	});
	
	$("#p5").on("click",function(){ //이벤트처리 on함수에 하나의 이벤트 처리시는 on(이벤트명, 함수)
		$(this).hide();
	});
	$("#p6").on({
		mouseenter : function() { //다중이벤트처리함수 on({}) js객체형으로 {}안에 이벤트명 : 함수, 이벤트명 : 함수로 만듬
			$(this).css("background-color", "lightgray");
		},
		mouseleave : function() {
			$(this).css("background-color", "lightblue")
		},
		click : function() {
			$(this).css("background-color", "yellow")
		}
	});
});
</script>
</body>
</html>
