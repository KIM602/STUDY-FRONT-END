<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>CSS의 속성 조작</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Popper Js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h3> Css의 속성(property) 조작- 시작태그 속성 attr()과 매칭</h3>
<hr/>

<h2>This is a heading</h2>

<p style="background-color :#ff0000"> this is a para </p>
<p style="background-color :#00ff00"> this is a para </p>
<p style="background-color :#0000ff"> this is a para </p>

<button id="btn1">return background-color of p</button>
<button id="btn2">set background-color of p</button>
<button id="btn3">set multiple styles for p</button>



<script type="text/javascript">
$(document).ready(function name() {
	$("#btn1").click(function name() {
		//alert("background color = " +$("p").css("background-color"));
		// 첫번째 속성을 반환
		$("p").each(function name(index,item) {
			alert($(item).css('background'));
		})
	})
	
	$("#btn2").click(function name() {
		$("p").css("background-color","yellow"); // css 속성 변경
		// 전체 속성을 변경                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
	})
	
	$("#btn3").click(function name() {
		$("p").css({
			"background-color":"yellow",
			"font-size":"200%"
		}); 
		// 다수개의 css속성 변경시는 JSON형식으로 값을 준다 
	})
	
})

</script>

</body>
</html>
