<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex06-12</title>
</head>
<body>

<h3>조건연산(삼항연산)</h3>
<hr/>

<script>
	let a = 3, b = 5;
	document.write("a = " + a + ", b = " + b + "<br><br>");
	document.write("두수의 차이 : " + ((a > b) ? (a - b) : (b - a))); //자바의 삼항연산자와 동일
</script>
</body>
</html>
