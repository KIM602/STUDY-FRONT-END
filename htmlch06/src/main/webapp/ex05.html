<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex06-05</title>
</head>
<body>
<h3>document.write() 활용</h3>
<hr/>
<script>
	document.write("<h3>Welcome!</h3>");
//document는 js에서 제공하는 html엘리먼트를 변수화 한 객체, write는 document객체가 제공하는 메서드
//문자열에서 태그 엘리먼트는 해석해서 보여줌
	document.write("2 + 5 는 <br/>");
	document.write("<mark>7 입니다.</mark>");
</script>
</body>
</html>
