<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex06-01</title>
</head>
<body>

<h3>마우스를 올려 보세요</h3>
<hr/>
<img src="media/apple.png" alt="이미지"
	onmouseover="this.src='media/banana.png'"
	onmouseout="this.src='media/apple.png'">
<!-- onmouseover와 onmouseout은 마우스 관련 이벤트리스너 속성으로 값은 자바스크립트 코드를 가질 수 있음
	this는 자바스크립트에서 이벤트가 일어나는 해당 엘리먼트를 나타내는 키워드, src는 자바스크립트에서 html의 속성 src를 나타내는 변수 -->
</body>
</html>
