<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex06-14</title>
</head>
<body>

<h3>문자열 연산</h3>
<hr/>
<script>
//문자열의 연결(+는 연결 연산자)
	document.write("abc" + 23 + "<br>");
	document.write(23 + "abc" + "<br>");
	document.write(23 + "35" + "<br>");
	document.write(23 + 35 + "<br>");
	document.write(23 + 35 + "abc" + "<br>");
	document.write("abc" + 23 + 35 + "<br><hr>");
	
	let name = "kitae";
	//문자열 비교
	document.write(name == "kitae");
	document.write("<br>");
	document.write(name > "park"); //문자열의 크기는 사전순에 의거 비교
</script>
</body>
</html>
