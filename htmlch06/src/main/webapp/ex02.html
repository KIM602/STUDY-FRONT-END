<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex06-02</title>
<!-- script태그 엘리먼트를 이용하여 js만듬, 위치는 head, body 아무데나 -->
<script>
function over(obj) {
	//는 주석처리, js의 함수는 function 함수이름(파라메터명)
	obj.src = "media/banana.png"
}
function out(obj) {
	//는 주석처리, js의 함수는 function 함수이름(파라메터명)
	obj.src = "media/apple.png"
}
</script>
</head>
<body>

<h3>마우스를 올려보세요</h3>
<hr/>
<img src="media/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)"/>
<!-- over(), out()형태로 된 것은 자바스크립트를 호출하는 것 -->
</body>
</html>
