<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-20</title>
<style>
div {
	width : 150px;
	height : 70px;
	padding : 10px;
	border : 10px solid Lightgray;
	background-image : url("media/spongebob.png");
	background-size : 150px 100px;
	background-repeat : no-repeat; /* 배경이미지 한번만 사용 */
	/* background-position 속성이 없으면 기본위치는 좌상이다. */
}
.redBox {
	box-shadow : 10px 10px red; /* h, v, color */
}
.blurBox {
	box-shadow : 10px 10px 5px skyBlue; /* h, v, blur, color */
}
.multiEffect {
	box-shadow : 2px 2px 2px black, 0 0 25px darkblue;
}

</style>
</head>
<body>

<h3>박스 그림자 만들기</h3>
<hr/>
<div class="redBox">뚱이와 함께</div><br>
<div class="blurBox">뚱이와 함께</div><br>
<div class="multiEffect">뚱이와 함께</div>
</body>
</html>
