<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-17</title>
<style>
p {
	background : yellow;
	width : 200px;
	height : 60px;
	padding : 10px;
	border : 20px solid lightgray;
}

#round {
	border-image : url("media/border.png") 30 round; /* 원본그림경로 각 원소크기 배치시 크기 조정하여 배치*/
}

#repeat {
	border-image : url("media/border.png") 30 repeat; /* 원본그림경로 각 원소크기 배치시 크기조정없이 반복 배치*/
}

#stretch {
	border-image : url("media/border.png") 30 stretch; /* 원본그림경로 각 원소크기 배치시 하나를 늘려서 배치*/
}
</style>
</head>
<body>

<h3>이미지 테두리 만들기</h3>
<hr/>
다음은 원본 이미지입니다.<br>
<img src="media/border.png" alt="원본">
<hr/>

<p>20x20 크기의 회색 테두리를 가진 p 태그</p>
<p id="round">round 스타일 이미지 테두리</p>
<p id="repeat">repeat 스타일 이미지 테두리</p>
<p id="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
