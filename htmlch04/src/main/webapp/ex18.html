<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-18</title>
<style>
div {
	background-color : skyblue;
	background-size : 100px 100px; /* 배경이미지 크기 */
	background-image : url("media/spongebob.png");
	background-repeat : repeat-y; /* y축(수직)으로 반복, 만일 이 속성이 없으면 디폴트인 엘리먼트 전체를 배경으로 체움 */
	/* repeat0x는 수평 반복, no-repeat는 반복 안하고 한번만 나옴 */
	background-position : center center; /* 이미지 수평,수직 위치 */
	width : 200px;
	height : 200px;
	color : blueviolet;
	font-size : 20px;
}

</style>
</head>
<body>

<h3>div 박스에 배경 꾸미기</h3>
<hr/>

<div>
SpongeBob is an over-optimistic sponge that annoys other characters.
</div>
<hr/>

원본 배경이미지 <br/>
<img src="media/spongebob.png" alt="원본"/>

</body>
</html>
