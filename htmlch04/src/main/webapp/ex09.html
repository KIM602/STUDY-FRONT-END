<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-09</title>

<style>
h3,li { /* 태그이름, 태그이름, ...은 복수 개의 태그를 선택하는 태그이름 선택자 */
	color : brown;
}

.warning { /* 시작태그의 class속성값이 warning인 엘리먼트를 선택 */
	color : red;
}

body.main { /* main 클래스중에서 태그가 body인 것만 선택 */
	background-color : aliceblue;
}
#List { /* #은 id를 나타내며 html의 속성이 id인것 중의 값 */
	background : mistyrose; /* background-color를 단축하여 background로 사용 가능 */
}

div > div > strong {
	/* >는 자식을 나타내는 셀렉터 부호 */
	/* div의 자식인 div의 자식 strong을 선택 */
	background : yellow;
}

ul strong { /* 한칸 띄워쓰면 자손을 선택(자식 포함) */
	/* ul의 자손인 strong을 선택 */
	color : dodgerblue;
}

h3 + p { /* h3의 바로 밑에 나오는 형제 엘리먼트를 선택 */
	background : green;
}

div > div ~ div { /* div의 자식인 div의 모든 형제중에서 선택 */
	background : pink;
}

input[type="text"] { /* 시작태그 안의 속성을 이용하여 선택 */
	background-color : orange;
}

/* 상황이나 조건에 따라 html에서 제공되는 가상 클래스를 css에서 정의 */
h3:first-letter {
	color : red; /* :first-letter는 첫번째 글자를 선택하는 가장 클래스 */
}

li:hover {
	background : yellowgreen; /* :hover는 가상클래스로 선택한 엘리먼트에 마우스를 갖다 얹는 가상 클래스 */
}
</style>
</head>
<body class="main">

<h3>Web Programming</h3>
<p>kooooook</p>
<p>hooooooooo</p>
<hr/>

<div>
	<div>2학기 <strong>학습내용</strong>입니다.</div>
	<ul  id="List">
		<li><span>HTML5</span></li>
		<li><strong>CSS</strong></li>
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">60점 이하는 F</div>
</div>

<input type="text" value="test"/><br/>
<input type="password"/>
</body>
</html>
