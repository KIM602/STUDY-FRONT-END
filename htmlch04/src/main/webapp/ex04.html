<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-04</title>
<!-- 인터널 스타일 적용 -->
<style>
p {
	 color : red;
	 font-size : 15px;
}
</style>
</head>
<body>

<h3>손 홍 민</h3>
<hr/>

<p>오페라를 좋아하고</p>
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color:blue">김치부침개를 좋아하고</p> <!-- 인라인으로 시작태그 안에 style속성 적용, 우선순위 1위 -->
<p style="color:magenta; font-size:30px;">축구를 좋아합니다.</p>
<!-- style속성의 같은 css의 속성을 정의하는 방식으로 사용, 맨마지막도 ;을 해주는 것을 권고 -->
<!-- 인라인 스타일은 인터널 스타일에 있으면무시하고 자신을 적용, 중복 안된 것은 인터널 적용 -->
</body>
</html>
