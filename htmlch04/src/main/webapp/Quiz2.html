<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Quiz2</title>
<style>
#para1 {
	text-align : center;
	color : red;
}

.center {
	text-align : center;
	color : red;
}

h2, h3, h4 {
	text-align : center;
	color : red;
}

div > p {
	background : yellow;
}

#para1:hover {
	background : hotpink;
}

h1 {
	border-style : solid;
	border-width : 2px;
	border-color : green;
}
</style>
</head>
<body>

<p id="para1">
Hello World
</p>

<h1 class="center">
Red and center-aligned heading
</h1>

<p class="center">
Red and center-aligned heading
</p>

<h2>hello world</h2>
<h3>hello world</h3>
<h4>hello world</h4>

<div>
	<p>Paragraph 1 in the div.</p>
	<p>Paragraph 2 in the div.</p>
</div>

</body>
</html>

   인터널 스타일로 id가 paral인 엘리먼트를 선택하여 스타일속성 문자열정렬은 중앙정렬하고 글자색은 red로 한다.

   스타일속석 문자열정렬은 중앙정렬하고 글자색은 red로 한다. (그룹핑 셀렉터라 부름)
