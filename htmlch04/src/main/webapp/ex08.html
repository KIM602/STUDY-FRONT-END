<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-08</title>
<link href="style/external.css" rel="stylesheet" type="text/css"/>
<style>
p {
	color:blue;
	font-size:12px
}
</style> 
</head>
<body>

<h3>p 태그에 스타일 중첩</h3>
<hr/>

<p>Hello, students!</p> <!-- external의 background, 인터널의 color, font-size가 합해진 스타일을 적용 -->
<p style="font-size:25px;"> <!-- 합해진 것에서 중첩되는 font-size는 우선순위 높은 인라인 것으로 적용 -->
안녕하세요 교수님!
</p>
</body>
</html>
