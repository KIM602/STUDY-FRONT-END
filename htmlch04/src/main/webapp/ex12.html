<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-12</title>
<style>
body {
	font-family: "Times New Roman", serif;
	font-size: Large; /* 글자 크기 */
}
h3 {
	font : italic bold 40px consolas, sans-serif; /* 단축형 */
	/* font-style, font-weight, font-size, font-family 순서로 한줄에 작성*/
}
</style>
</head>
<body>

<h3>폰트관련 스타일</h3>
<hr/>

<p style="font-weight:900;">font-weight 900</p> <!-- font-weight는 글씨 두께로 최소 100 최대 900 -->
<p style="font-weight:100;">font-weight 100</p>
<p style="font-style:italic">Italic Style</p> <!-- font-style은 기울어짐 여부 italic은 기울림체 -->
<p style="font-style:oblique">Oblique Style</p>
<p>현재 크기의
		<span style="font-size:1.5em">1.5배</span>
		크기로
</p>
</body>
</html>
