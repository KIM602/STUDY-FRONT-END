<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ch04-ex10</title>
<style>
div {
	margin-left : 30px; /* 왼쪽 외부 여백 */
	margin-right : 30px; /* 오른쪽 외부 여백 */
	margin-bottom : 30px; /* 아래 외부 여백 */
	color : white; /* 글자색 */
	padding : 20px; /* 내부 여백이고 방향 표시가 없으면 좌, 우, 상, 하에 적용 */
}

div#div1 {
	color : blueviolet;
	background-color : gold;
	border-color : #6B8E23; /* 테두리선 색 */
	border-style : solid;
	border-width : 1px;
}
</style>
</head>
<body>

<h3>CSS3 색 활용</h3>
<hr/>
<!-- 각각의 div엘리먼트에 스타일 적용 시 style속성을 사용 -->
<div style="background-color : deepskyblue;">
deepskyblue(#00BFFF)
</div>
<div style="background-color : brown;">
brown(#A52A2A)
</div>
<div style="background-color : fuchsia;">
fuchsia(#FF00FF)
</div>
<div style="background-color : darkorange;">
darkorange(#FFBC00)
</div>
<div style="background-color : darkcyan;">
darkcyan(#008B8B)
</div>
<div style="background-color : olivedrab;">
olivedrab(#6B8E23)
</div>

<div id="div1">
CSS에서 r, g, b로 구성됩니다.
</div>
</body>
</html>
