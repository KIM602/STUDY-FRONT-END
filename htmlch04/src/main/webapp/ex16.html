<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-16</title>
<style>
p {
	background : #90D000;
	width : 300px;
	padding : 20px; /* p는 블록레벨로 디폴트는 width가 100%인데 크기를 조절 */
}
#round1 {
	border-radius : 50px;  /* 모서리 테두리 변경 모두 50px */
}
#round2 {
	border-radius : 0px 20px 40px 60px; /* 모서리를 좌상부터 시작하여 시계방향으로 변경을 줌 */
}
#round3 {
	border-radius : 0px 20px 40px; /* 좌상, (우상, 좌하), 우하 */
}
#round4 {
	border-radius : 0px 20px; /* 좌상-우하, 우상-좌하 즉, 대칭점으로 값을 줌 */
}
#round5 {
	border-radius : 50px;
	border-style : dotted; /* 테두리모양을 점선 */
}
</style>
</head>
<body>

<h3>둥근 모서리 테두리</h3>
<hr/>

<p id="round1">반지름 50픽셀의 둥근 모서리</p>
<p id="round2">반지름 0, 20, 40, 60 둥근 모서리</p>
<p id="round3">반지름 0, 20, 40, 20, 둥근 모서리</p>
<p id="round4">반지름 0, 20, 0, 20의 둥근 모서리</p>
<p id="round5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
