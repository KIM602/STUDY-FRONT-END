<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-13</title>
<style>
body {
	background : ghostwhite;
}
span {
	background : deepskyblue;
}
div.box {
	background : yellow;
	border-style : solid; /* 테두리선의 모양이 실선 */
	border-color : peru; /* 테두리선의 색상 */
	border-width : 30px; /* 테두리선의 두께 */
	margin : 40px; /* margin-방향 에서 방향 표시가 없으면 4방향 top, right, bottom, left 모두 동일하게 적용 */
	padding : 20px; /* padding-방향 에서 방향이 없으면 4방향 모두 동일하게 적용 */
}
</style>
</head>
<body>

<div class="box">
	<span>DIVDIVDIV</span>
</div>
</body>
</html>
