<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex04-03</title>
<!-- 인터널 방식의 스타일로 이 페이지 전체에 적용 -->
<style>
body { /* selector로 body태그에 적용 */
	background-color : linen; /* 배경색 */
	color : blueviolet; /* 글자색 */
	margin-left : 30px; /* 왼쪽 외부 여백*/
	margin-right : 30px; /* 오른쪽 외부 여백 */
}
h3 {
	text-align : center; /* 문자열 정렬 */
	color : darkred; /* body의 color와 중첩되나 cascading에 의해 자식인 자기의 색으로 적용 */
}
</style>
</head>
<body>

<h3>소연재	</h3> 
<hr/>

<p>
저는 체조선수 소연재입니다. 음악을 들으면서<br/>
책읽기를 좋아합니다. 김치찌개와 막국수 무척 좋아합니다.
</p>

</body>
</html>
