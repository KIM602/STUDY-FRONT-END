<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex10-01</title>
<script>
function load(URL) {
	window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
	//window객체를 생성. 즉, 새로운 윈도창을 만들고 그 안에 URL을 클릭, 이름은 myWin, 마지막에 특성들을 ,로 작성(공백 없이)
}
</script>
</head>
<body>

<h3>window.open()으로 윈도우 열기</h3>
<hr/>
<a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈페이지</a><br/>
<a href="javascript:load('http://www.universalorlando.com')">유니버셜 올랜드 홈페이지</a><br/>
<a href="javascript:load('http://www.disneyworld.com')">디즈니월드 홈페이지</a>
<!-- html에서 자바스크림트 사용은 on으로 시작하는 이벤트리스너와 a의 href인데 href에서 사용시 
	  javascript:를 사용하여 자바스크립트 코드를 사용 -->
</body>
</html>
