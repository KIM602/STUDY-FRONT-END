<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex10-08</title>
<style>
#logoDiv {
	display : none;
	position : absolute;
	left : 0;
	top : 0;
	width : 100%;
	height : 100%;
	z-index : -1; /* 로고 이미지를 문서의 밑바닥에 배치*/
}
</style>
<script>
window.onbeforeprint=function (e) {
	logoDiv = document.getElementById("logoDiv");
	logoDiv.style.display = "block"; //block으로 변경, 로고가 화면에 나타나게 함
}
window.onafterprint = hidelogo;

function hidelogo() {
	let logoDiv = document.getElementById("logoDiv")
	logoDiv.style.display = "none"; //로고를 보이지 않게 함
}
</script>
</head>
<body>
<h3>onbeforeprint, onafterprint 이벤트 예</h3>
<hr />

<div id="logoDiv">
	<img src="media/logo.png" alt="이미지 없습니다." title="회사로고"/>
</div>
<p>안녕하세요. 브라우저 윈도우에서는 보이지 않지만, 프린트시에는 회사 로고가 출력되는 예제를
보입니다. 마우스 오른쪽 버튼을 눌러 인쇄 미리보기 메뉴를 선택해 보세요.</p>
<!-- 화면에 대고 마우스 우클릭하면 contextmenu이벤트가 발생하여 인쇄메뉴가 있는 창이 나옴 -->
<!-- 버튼에서 클릭할 시 print()호출 -->
<button type ="button" onclick = "window.print()">프린트</button>
</body>
</html>
