<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex10-09</title>
</head>
<body>
<h3>window.location으로 웹사이트 접속</h3>
<hr />
사이트 선택 :
<select id="site">
<option value="http://www.naver.com">네이버</option>
<option value="http://www.google.com">구글</option>
<option value="http://www.microsoft.com">마이크로소프트</option>
</select>
<p>
<button onclick="load()">웹 사이트 접속</button>
</p>
<script>
function load() {
	let select = document.getElementById("site");
	window.location=select.options[select.selectedIndex].value;
	//window.locxation = url, window.replace(url), widow.assign(url)
	//location객체는 url의 페이지 로딩 처리 객체
}
</script>
</body>
</html>
