<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Quiz1</title>
<script>
function upperCase() {
		let f = document.getElementById("fname");
		f.value = f.value.toUpperCase();
}
function mymessage() {
	alert('This message was triggered from the onload event');
}
function over(obj) {
	obj.style.backgroundColor = "yellow";
}
</script>
</head>
<body onload="mymessage(), btnevent()">

Enter your name: <input type="text" id="fname" onchange="upperCase()" onclick="upperCase()"/>
<!-- onchange는 텍스트 입력 후에 엔터시에 발생하는 이벤트(키보드 이벤트) -->
<!-- onclick은 마우스 이벤트로 클릭시에 발생 -->
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()"
src = "https://www.w3schools.com/js/bulboff.gif"
width = "100" height="180"/><br/>
<!-- 하나의 태그 안에 1개 이상의 리벤트리스너 등록도 가능 -->
Enter your name: <input type="text" id="fuc1" onfocus="over(this)"/>

<div id = "no6"></div>
<!-- 
<div id = "div1"></div>
<div id = "div2"></div>
<div id = "div3"></div>
 -->
<button id="myBtn">Try it</button>

<script>
function lighton() {
	document.getElementById("myimage").src="https://www.w3schools.com/js/bulbon.gif";
}
function lightoff() {
	document.getElementById("myimage").src="https://www.w3schools.com/js/bulboff.gif";
}
let btn;
function btnevent() {
	btn = document.getElementById("myBtn");
	btn.addEventListener("mouseover", my1);
	btn.addEventListener("click", my2);
	btn.addEventListener("mouseout", my3);
}
function my1() {
	document.getElementById("no6").innerHTML = "my1입니다";
}
function my2() {
	document.getElementById("no6").innerHTML = "my2입니다";
}
function my3() {
	document.getElementById("no6").innerHTML = "my3입니다";
}
/* div1,div2,div3 넣어줘도 됨 */
</script>
</body>
</html>

<!-- 
1. id="fname"에 입력된 값이 엔터를 치면 대문자로 바뀌도록 이벤트리스너를 사용하여 구현한다.(함수는 upperCase()로 함)
2. 1번의 이벤트리스너를 onclick으로 하여 처리해보고 차이점을 알아 보라.
3. id가 myimage인 엘리먼트의 그림이 onmousedown시는 https://www.w3schools.com/js/bulbon.gif로
   onmouseup시에는 https://www.w3schools.com/js/bulboff.gif로 변하도록 한다.
4. 로딩 완료시 mymessage()를 호출하고 이 함수는 alert("This message was triggered from the onload event");함
5. id="fuc1"에 커서를 이동시키면 이 엘리먼트의 배경색을 노란색으로 변화시킴
6. id="myBtn"에 mouseover, click, mouseout이벤트리스너를 등록하고 각각의 이벤트 처리 함수를 만듬
	이벤트 처리 함수는 my1(), my2(), my3()로 만들고 div에 각각 my1, my2, my3입니다로 출력함
 -->
