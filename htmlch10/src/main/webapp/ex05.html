<!DOCTYPE html>

<body>

<h3>윈도우의 위치와 크기 조절</h3>
<hr />

<button onclick="window.moveBy(-10,0)">left</button> <!-- 좌로 10 상하는 0 -->
<button onclick="window.moveBy(10,0)">right</button> <!-- 우로 10, 좌로 0 -->
<button onclick="self.moveBy(0,-10)">up</button>
</body>
