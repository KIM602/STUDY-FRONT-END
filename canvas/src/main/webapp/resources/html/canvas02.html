<html lang="ko">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

<!-- google icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="container mt-3">
	<h3>캔버스 그리기 맛보기</h3>
	<hr />
	
	<canvas id="myCanvas" style="width:250px; height:150px; background:aliceblue">
		지원 못하는 브라우저
	</canvas>
</div>

<script>
//canvas의 메서드들은 jquerty지원 못함
let canvas = document.getElementById("myCanvas");
let context = canvas.getContext("2d");
//파란선으로 사각형 그리기
//그림그리기 객체인 context가 가지고 있는 그리기 메서드를 사용
context.beginPath();
context.strokeStyle = "blue"; //선 색 설정
context.rect(30, 30, 50, 50); //(x=30,y=30)에서 가로 50 x 세로 50 크기 사각형을 경로에 삽입
context.stroke(); //경로에 있는 모든 도형의 외곽선 그리기
//violet 색으로 채운 사각형 그리기
context.beginPath(); //빈 경로 만들기
context.fillStyle = "violet"; //채우기 색
context.rect(60, 60, 50, 50); //(60,60)에서 50x50크기 사각형을 경로에 삽입
context.fill(); //경로에 있는 모든 도형의 내부만 채워 그리기

//green색으로 텍스트 내부만 그리기
context.font = "20px Gothic"; //font속성으로 글자크기와 글꼴을 지정
context.fillStyle = "green"; //채우기 색
context.fillText("Text in Canvas", 100, 50); //텍스트를 경로에 넣지않고 바로 그리기
//첫번째는 표시할 text, 두번째, 세번째는 시작 x,y좌표

</script>
</body>
</html>
