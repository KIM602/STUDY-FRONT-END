<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-03</title>

<script type="text/javascript">
let p;
function init() {
	p = document.getElementById("p");
	p.addEventListener("mouseover",over); // over는 함수의 이름이며 js에서는 함수도 변수(객체)로 처리
	p.addEventListener("mouseout",out);
	// addEventListener("이벤트종류",함수명,useCapture)인데 useCapture는 디폴트가 false로 버블 방식, true는 capture방식
	// 함수 이름대신 그자리에 익명의 함수 function() {p.style.backgroundColor = "orchid"; }로 만들어도 됨
}
</script>
</head>

<body>
<h3>addEventListener()를 이용한 리스너 등록</h3>
<hr/>
<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
