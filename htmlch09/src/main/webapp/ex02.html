<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex09-02</title>
<script type="text/javascript">
let p;
function init() { // onload시 호출하는 함수이므로 html내용이 모두 로딩될때까지는 호출안됨
	p = document.getElementById("p"); // p 태그엘리먼트를 DOM으로 반환
	p.onmouseover = over; // DOM객체 p의 마우스 관련 리스너속성 onmouseover는 시작태그의 리스너와 이름 동일,
	// 값으로는 함수가 오는데 직접 익명의 함수를 만들거나 별도로 만들어진 함수의 이름만 사용(호출하면 에러)
	p.onmouseout = out;
	
}

function over() {
	p.style.backgroundColor="orchid";
}
function out() {
	p.style.backgroundColor="white";
	
}
</script>
</head>
<body onload="init()"> <!-- onload리스너는 load이벤트를 처리하는 리스너로 페이지가 모두 로딩 완료시 발생 -->

<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
<hr/>

<p id="p">마우스 올리면 orchid 색으로 변경</p>

</body>
</html>
