<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex09-14</title>
<script>
function changeImage() {
	let sel = document.getElementById("sel"); //select태그의 DOM객체
	let img = document.getElementById("myImg");
	img.onload = function() { //이밎미지 크기 출력
		let mySpan = document.getElementById("mySpan");
		mySpan.innerHTML = img.width + "x" + img.height;
	}
	let index = sel.selectedIndex; //select태그의 DOM의 선택된 옵션 인덱스 속성 selectedIndex
	img.src = sel.options[index].value; //<option>의 value 속성, option속성은 배열이며 option처리 배열 속성
	//이미지 로딩 시작, 완료 후 onload 리스너 호출
}
</script>
</head>
<body onload="changeImage()">

<h3>onload로 이미지 크기 출력</h3>
<hr/>
<form>
<select id="sel" onchange="changeImage()"> <!-- 드롭다운메뉴는 change 이벤트를 발생 -->
	<option value="media/apple.png">사과
	<option value="media/banana.png">바나나
	<option value="media/mango.png">망고
</select>
<span id="mySpan">이미지 크기</span>
</form>
<p><img id="myImg" src="media/apple.png" alt="."></p>
</body>
</html>
