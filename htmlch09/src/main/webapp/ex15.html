<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex09-15</title>
<script>
let files = ["media/Penguins.png", 
    "media/Lighthouse.png",
    "media/Chrysanthemum.png",
    "media/Desert.png",
    "media/Hydrangeas.png",
    "media/Jellyfish.png",
    "media/Koala.png",
    "media/Tulips.png"];
let imgs = new Array(); //이미지 객체를 저장할 배열
for(let i = 0; i < files.length; i++) {
		imgs[i] = new Image(); //imgs배열의 원소는 이미지 객체
		imgs[i].src = files[i]; //이미지 로딩 지시
}

let next = 1;
function change(img) { //다음 이미지 출력
	img.src = imgs[next].src; //이미지 변경
	next++; //다음 이미지에 대한 인덱스
	next %= imgs.length; //개수를 넣으면 처음으로
}

</script>
</head>
<body>

<h3>new Image()로 이미지 로딩</h3>
<hr/>
이미지를 클릭하면 다음 이미지를 보여줍니다.<br/>
<img style="border:20px ridge wheat"
		src="media/Penguins.png" alt="." width="200" height="200"
		onclick="change(this)">
</body>
</html>
