<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex09-16</title>
<script>
function checkfilled(obj) {
	if(obj.value == "") { //입력을 하지 않아 value속성값이 없음
		obj.focus(); //obj에 다시 포커스
	}
}
</script>
</head>
<body onload = "document.getElementById('name').focus();">
<!-- 자바스크립트 제공 focus()메서드는 포커스를 얻는 메서드 -->
<h3>onfocus의 onblur</h3>
<hr/>
<p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
<form>
이름 <input type="text" id="name" onblur="checkfilled(this)" value=""/><br/>
<!-- onblur는 포커스를 잃을 시에 발생하는 이벤트리스너 -->
학번 <input type="text"><br/>
</form>
</body>
</html>
