<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex09-08</title>
</head>
<body>

<p style = "color:blue">
이것은 <span style="color:red" id="span">문장입니다.</span>
</p>
<form>
	<input type="text" name="s">
	<input type="button" value="테스트" id="button">
	<hr/>
</form>
<div id="div" style="color:green"></div>

<script>
let div = document.getElementById("div"); //이벤트메시지 출력공간
let button = document.getElementById("button");

//body 객체에 캡쳐 리스너 등록
document.body.addEventListener("click", capture, true); //캡쳐단계(1)
//body는 html의 body엘리먼트를 나타내는 dom객체(head도 마찬가지)
//click은 이벤트 종료, capture는 이벤트리스너에 들록된 함수, true는 캡쳐링 사용 의미
//타겟 객체에 버블 리스너 등록
button.addEventListener("click", bubble, false); //버블단계(2)
//body객체에 버블 리스너 등록
document.body.addEventListener("click", bubble, false); //버블단계(3)

function capture(e) { //event객체를 전달 받음
	let obj = e.currentTarget; //현재 이벤트를 받은 DOM 객체
	let tagName = obj.tagName; //태그 이름
	div.innerHTML += "<br>capture 단계 : " + tagName + "태그"+ e.type + "이벤트";
}

function bubble(e) { //e는 이벤트 객체
	let obj = e.currentTarget;
	var tagName = obj.tagName;
	div.innerHTML += "<br>bubble 단계 : " + tagName + "태그"+ e.type + "이벤트";
}
</script>
</body>
</html>
