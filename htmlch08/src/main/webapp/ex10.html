<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex08-10</title>
<script type="text/javascript">
let win = null;
function showHTML() {
	if(win == null || win.closed) {
		win = window.open("", "outWin", "width=300,height=200");
		//open(url,name,spec)
	}
	let textArea = document.getElementById("srcText");
	win.document.open();
	win.document.write(textArea.value);
	win.document.close();
	
}

</script>
</head>
<body>

<h3>HTML문서 작성기 만들기</h3>
<hr/>

<p>아래에 HTML문서를 작성하고 버튼을 클릭해보세요 새윈도우에 HTML문서가 출력됩니다.</p>
<textarea id="srcText" rows="10" cols="40"></textarea>
<br/>
<button onclick="showHTML()">HTML문서 출력하기</button>
</body>
</html>
