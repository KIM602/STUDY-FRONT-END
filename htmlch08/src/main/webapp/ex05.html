<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex08-05</title>
<script type="text/javascript">
let text= "문서 로딩중일때 readyState = " + document.readyState + "\n";
</script>
</head>
<body style="background-color: yellow; color:blue; direction: rtl;" onload="printProperties()">
<!--  direction:rtl;은 오른쪽을 기준으로 하여 작성 -->
<!--  onload는 로딩완료 이벤트리스너로 로딩완료시 발생하고 printProperties()를 호출 -->
<h3>document의 주요 프로퍼티</h3>
<hr/>
<a href="http://www.naver.com">네이버 홈페이지</a>
<div>이곳은 div 영역입니다</div>
<input id="input" type="text" value="여기 포커스가 있습니다.">


<script type="text/javascript">
function printProperties() {
	document.getElementById("input").focus(); // <input> 태그에 포커스 (커서를 위치시킴)을 중
	text += "1. location = " +document.localName + "\n"; // 페이지 url 값
	text += "2. URL = " + document.URL + "\n"; // 페이지 url 값
	text += "3. title = " + document.title + "\n"; // title태그의내용
	text += "4. head의 id = " + document.head.id + "\n";
	text += "5. body color = " + document.body.style.color + "\n"; // body와 head는 document에서 속성으로 제공
	text += "6. domain = "+ document.domain + "\n"; // URL에서 host명(포트제외)
	text += "7. lastModified = " + document.lastModified + "\n"; // 마지막 수정시간
	text += "8. defaultView = " + document.defaultView + "\n"; // 기본창 객체(window)
	text += "9. 문서의 로드 완료 후 readyState = " + document.readyState + "\n"; 
	text += "10. referrer = " + document.referrer + "\n";
	text += "11. activeElement = " + document.activeElement.value + "\n";
	// focus가 위치한 엘리먼트의 내용
	text += "12. documentElement의 태그 이름 = " + document.documentElement.tagName + "\n";
	// root엘리먼트인 HTML을 가짐
	alert(text);	
}

</script>
</body>

</html>
