<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex08-06</title>
<script type="text/javascript">
function change() {
	let spanArray = document.getElementsByTagName("span");
	// tagName이나 classname으로 찾으면 복수개를 배열로 반환
	for (let i=0; i<spanArray.length; i++) {
		let span = spanArray[i];
		span.style.color = "orchid";
		span.style.fontSize = "20px";
	}
	
}
</script>
</head>
<body>

<h3>내가 좋아하는 과일</h3>
	<button onclick="change()">누르세요</button>
<hr/>
저는 빨간 <span>사과</span>를 좋아해서
아침마다한개씩 먹고 있어요 운동할때는 중간중간에
<span>바나나</span>를 먹지요 탄수화물 섭취가 빨라
힘이 납니다. 또한 달콤한 향기를 품은 <span>제리</span>와
여름냄새물씬나는<span>자두</span>를 좋아합니다.	

<h2 class="example">A heading</h2>
<p class="example">A paragraph.</p>

<h2 class="example1">A heading</h2>
<p class="example1">A paragraph.</p>

<script type="text/javascript">
let nodeList = document.querySelectorAll(".example");
// querySelectorAll(셀렉터)는 셀렉터에 해당하는 엘리먼트를 배열로 반환
for(let i =0; i<nodeList.length;i++) {
	nodeList[i].style.backgroundColor="red";
}
let nodeList1 = document.querySelector(".example1");
// querySelector(셀렉터)는 맨처음 셀렉터에 해당 엘리먼트만 반환
nodeList1.style.backgroundColor="green";
</script>
</body>
</html>
