<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex07-01</title>
</head>
<body>

<h3>객체 생성 및 활용</h3>
<hr/>

<script>
//Date 객체 생성
var today = new Date(); //Date코어객체의 생성자를 이용하여 현재 시각 정보를 나타내는 객체형 변수 today를 생성
//Date 객체의 toLocaleString() 메소드 호출(생성된 객체는 Date코어객체의 속성과 메서드를 가지게 함)
//toLocaleString()메서드는 현지의 현재 시각을 문자열로 변환하는 메서드
document.write("현재 시간 : " + today.toLocaleString() + "<br/>");

//String 객체 생성
let mystr = new String ("자바스크립트 공부하기"); //String코어객체의 생성자를 이용하여 객체형변수 생성
document.write("mystr의 내용 : " + mystr + "<br/>");
document.write("mystr의 길이 : " + mystr.length + "<br/>");
//String코어객체의 속성 length는 문자열 길이를 나타내는 속성으로 readonly형이다.
//
</script>
</body>
</html>
