<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex07-02</title>
</head>
<body>

<h3>[]로 배열 만들기(권고사항) - 만일 비어있는 배열 만들려면 []만 사용</h3>
<hr/>
<script>
let plots = [20, 5, 8, 15, 20]; //원소 5개의 배열 생성, js의 배열의 원소는 데이터형이 동일하지 않아도 됨
document.write("var plots = [20, 5, 8, 15, 20]<br/>")

for(let i=0; i<5; i++) { //let로 하면 i는 for문 안에서만 사용하는 로컬변수
	  let size=plots[i]; //plots 배열의 i번째 원소
	  while(size > 0) {
		  document.write("*");
		  size--;
	  }
	  document.write(plots[i] + "<br/>");
}
</script>
</body>
</html>
