<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex07-11</title>
<script>
//다수의 동일구조 사용자 객체 만들기 위해 생성자 함수를 사용(생성자 함수는 대문자로 시작)
function Account(owner, code, balance) { //파라메터에는 객체에서 사용할 프로퍼티를 모두 넣음
	//프로퍼티 만들기
	this.owner = owner; //계좌 주인 프로퍼티 만들기
	this.code = code; //계좌 코드 픅프로퍼티 만들기
	this.balance = balance; //잔액 프로퍼티 만들기
	
	//메서드 만들기
	this.inquiry = function() {
		return this.balance;
	};
	this.deposit = function (money) {
		this.balance += money;
	};
	this.withdraw = function(money) {
		this.balance -= money;
		return money;
	};
}
</script>
</head>
<body>

<h3>Account 사용자 객체 생성자(생성자 함수) 만들기</h3>
<hr/>

<script>
//new 연산자와 사용자객체생성자를 이용하여 계좌 객체 생성
let account = new Account("황기태", "111", 35000);

//객체활용
document.write("account : ");
document.write(account.owner + ", ");
document.write(account.code + ", ");
document.write(account.balance + "<br/>");

account.deposit(10000); // 10000원 저금
document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br/>");
account.withdraw(5000); // 5000원 인출
document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br/>");

let account01 = new Account("kim", "222", 45000);

document.write("account01 : ");
document.write(account01.owner + ", ");
document.write(account01.code + ", ");
document.write(account01.balance + "<br/>");

account01.deposit(10000); // 10000원 저금
document.write("10000원 저금 후 잔액은 " + account01.inquiry() + "<br/>");
account01.withdraw(5000); // 5000원 인출
document.write("5000원 인출 후 잔액은 " + account01.inquiry() + "<br/>");
</script>
</body>
</html>
