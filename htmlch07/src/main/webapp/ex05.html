<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex07-05</title>
</head>
<body>

<h3>Date 객체로 현재시간 알아내기</h3>
<hr/>

<script>
let now = new Date(); //현재시간 값을 가진 Date 객체 생성
document.write("현재시간 :" + now.toUTCString() + "<br/><hr/>");
//toUTCString()메서드는 Thu, 09 Jun 2022 02:17:41 GMT형식의 세계 표준시의 문자열을 반환
document.write("현재시간 : " + now.toLocaleString() + "<br/><hr/>"); //한국시간 기준
document.write(now.getFullYear() + "년도<br/>"); //네자리수 연도
document.write(now.getMonth() + 1 + "월<br/>"); //월은 0 ~ 11
document.write(now.getDate() + "일<br/>"); //날짜
//시간은 메서드명이 복수(s)로 됨
document.write(now.getHours() + "시<br/>");
document.write(now.getMinutes() + "분<br/>"); 
document.write(now.getSeconds() + "초<br/>");
document.write(now.getMilliseconds() + "밀리초<br/><hr/>");

//지정된 시각의 Date객체
var next = new Date(2017, 7, 15, 12, 12, 12); // 7은 8월
document.write("next.toLocaleString() : "+ next.toLocaleString() + "<br/>");
//한국식 표시법으로 나옴 2017. 8. 15. 오후 12:12:12
</script>
</body>
</html>
