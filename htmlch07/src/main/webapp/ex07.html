<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex07-07</title>
</head>
<body>

<h3>String 객체의 메소드 활용</h3>
<hr/>

<script>
//let a = new String("Boys and Girs"); 비권고
let a = "Boys and Girs"; //권고
let b = "!!";
document.write("a : " + a + "<br/>");
document.write("b : " + b + "<br/><hr/>");

//String코어객체의 메서드들
document.write(a.charAt(0) + "<br/>"); //charAt(색인번호)는 색인번호의 문자를 반환
document.write(a.concat(b, "입니다") + "<br/>"); //concat(문자열, 문자열...)은 문자열 결합 반환
document.write(a.indexOf("s") + "<br/>"); //indexOf("문자열")는 문자열이 처음 나오는 색인번호
document.write(a.indexOf("And") + "<br/>"); //대소문자 가려서 찾음. 없으면 -1 반환
document.write(a.slice(5, 8) + "<br/>"); //slice(start,end) 색인번호 start부터 end-1까지 문자열 반환
document.write(a.substr(5, 3) + "<br/>"); //substr(start,개수)는 색인번호 start부터 개수만큼 반환
document.write(a.toUpperCase() + "<br/>"); //toUpperCase()는 대문자로 바꾸어 변환
document.write(a.replace("and", "or") + "<br/>"); //replace("and","or")는 and를 or로 변환하여 반환
document.write("   kitae   ".trim() + "<br/><hr/>"); //trim()은 앞뒤의 공백 제거하여 반환

let sub = a.split(" "); //split(구분자)는 구분자 문자열을 기준으로 문자열을 분할하여 배열에 저장
document.write("a를 빈칸으로 분리하여 배열로 반환<br/>");
for(var i=0; i<sub.length; i++) {
	document.write("sub" + i + "=" + sub[i] + "<br/>");
}

document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br/>");
//String은 자바처럼 Immutable(변경 불가능) 객체이므로 자신은 변경 안됨
document.write("a : " + a + "<br/>");
document.write("b : " + b + "<br/>");
</script>
</body>
</html>
