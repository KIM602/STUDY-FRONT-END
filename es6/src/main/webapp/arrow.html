<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>Insert title here</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3 border border-danger">
	<h2>JavaScript Arrow Function</h2>
	<p id="demo"></p>
</div>

<div class="container mt-3 border border-danger">
	<h2>JavaScript Arrow Function</h2>
	<p id="demo1"></p>
</div>

<div class="container mt-3 border border-danger">
	<h2>JavaScript Arrow Function</h2>
	<p id="demo2"></p>
	<button id="btn1">Click Me!</button>
</div>

<script>
//일반 함수를 이용 시에 this는 이벤트를 일으킨 객체
$(document).ready(function(){
	let myFunction = (a,b) => a * b;
	//함수방식은 let myFunction = function(a,b) {return a * b}
	//화살표 함수 방식은 let myFunction = (a,b) => {return a * b;} 이나 { }안이 한줄이므로 { } 생략하고 return생략
	$("#demo").text(myFunction(4, 5));
	
	let hello = val => "Hello " + val;
	//파라메터가 한개일때 (val)에서 val로 괄호 생략 가능
	//{ }안이 한줄이고 return있을시 {}과 return 생략가능
	$("#demo1").text(hello("universe!"));
	
	$("#btn1").on("click",hello1);
});

var hello1 = function() {
	$("#demo2").text(this);
};

window.addEventListener("load",hello1);
</script>
</body>
</html>
