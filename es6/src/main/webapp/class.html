<h2>JavaScript Class</h2>
<p>How to use a JavaScript Class.</p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
class Car {
	constructor(name, year) { //생성자메서드, 이름이 언제나 constructor, new 키워드로 객체 생성시 자동 호출
		this.name = name;
		this.year = year;
	}
	//메서드는 constructor() 아래에 만듬(function키워드 없이 바로 함수명)
	age() {
		let date = new Date();
		return date.getFullYear() - this.year; //현재 객체
	}
}

const myCar = new Car("Ford", 2014); //클래스의 객체는 new 클래스이름(파라메터 값)
document.getElementById("demo1").innerHTML = myCar.name + " " + myCar.year;
document.getElementById("demo2").innerHTML = "My car is " + myCar.age() + " years old.";
</script>
</body>
