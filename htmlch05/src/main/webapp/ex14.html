<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex05-14</title>
<style>
div{
	display : inline-block;
	padding : 5px;
	color : white;
	background : olivedrab;
}
div#rotate { /* 회전 */
	transform : rotate(20deg);
}
div#skew { /* 찌그려뜨리기 */
	transform : skew(0deg, -20deg);
}
div#translate { /* 이동 */
	transform : translateY(100px); /* y축만 이동 */
}
div#scale { /* 크기변경 */
	transform : scale(3,1); /* x축 3배, y축 1배 */
}

</style>
</head>
<body>

<h3>다양한 Transform</h3>
아래는 회전(rotate), 기울임(skew), 이동(translate),
확대/축소(scale)가 적용된 사례이다.
또한 마우스를 올리면 추가적 변환이 일어난다.
<hr/>

<div id="rotate">rotate(20deg)</div>
<div id="skew">skew(0,-20deg)</div>
<div id="translate">translateY(100px)</div>
<div id="scale">scale(3,1)</div>
</body>
</html>
