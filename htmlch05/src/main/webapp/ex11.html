<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex05-11</title>
<style>
input[type=text] { /* [ ]은 시작태그의 속성을 이용하여 선택시 사용 */
	color : red;
	border : 1px solid skyblue;
	border-radius : 5px;
}
input[type=email] {
	border : 1px solid skyblue;
	border-radius : 5px;
}
input {
	padding : 10px;
}
input:hover, textarea:hover {
	background : aliceblue;
}
input[type=text]:focus, input[type=email]:focus {
	font-size : 120%;
}
label {
	display : block; /* 새 라인에서 시작, 수평으로 100% 차지 */
	padding : 5px;
}
label span {
	display : inline-block; /* span은 인라인으로 크기를 줄 수 없어 일렬배치되면서 크기 갖도록 */
	width : 90px;
	text-align : right;
	padding : 10px;
}

</style>
</head>
<body>

<h3>CONTACT US</h3>
<hr/>
<form action="#" method="post" name="fo">
	<label>
		<span>Name</span><input type="text" name="name" placeholder="Elvis"/>
	</label><br/>
	<label>
		<span>Email</span><input type="email" name="email" placeholder="elvis@graceLand.com">
	</label><br/>
	<label>
		<span>Comment</span><textarea  name="message" placeholder="메시지를 남겨주세요"></textarea>
	</label><br/>
	<label>
		<span></span><input type="submit" value="확인">
	</label>
</form>
</body>
</html>
