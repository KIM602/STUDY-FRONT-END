<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>만들기</title>
<style>
ul {
	display: flex;
	width: 800px;
	margin: 0px auto;
	list-style-type: none;
	margin: 0;
	padding: 0;
	background-color: #333;
}
ul:after {
	content: ' ';
	display: block;
	clear: both;
}
li {
	flex: 1;
}
li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}
li a:hover:not(.active) {
	background: #111;
}
.active {
	background : #4CAF50;
}
</style>
</head>
<body>
	<ul>
		<li><a class="active" href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
