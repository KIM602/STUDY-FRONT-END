<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex05-12</title>
<style>
@keyframes bomb {
	from {font-size : 500%} /* 0%를 from으로 해도 무방*/
	to {font-size : 100%} /* 100%를 to로 해도 무방 */
}
h3 {
	animation-name : bomb;
	animation-duration : 3s;
	animation-iteration-count: infinite;
}
</style>
</head>
<body>

<h3>꽝!</h3>
<hr/>

<p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션 입니다. 무한반복 합니다.</p>
</body>
</html>
