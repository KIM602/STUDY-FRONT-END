<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex05-03</title>
<style>
img {
	width : 200px;
	height : 200px;
}
div {
	position : absolute; /* 절대 배치 (자기 조상 중 absolute나 relative로 된 태그 기준)-여기서는 조상 중 relative나 absolute가 없으므로 body기준 */
	border : 1px solid Lightgray;
}
div > p {
	display : inline-block;
	position : absolute; /* 절대 배치 */
	height : 20px;
	width : 15px;
	background : Lightgray;
}
</style>
</head>
<body>

<h3>Merry Christmas!</h3>
<hr/>

<div>
	<img src="media/christmastree.png"  alt="크리스마스 트리">
	<p style="left:50px; top:30px">M</p>
	<p style="left:100px; top:0px">E</p>
	<p style="left:100px; top:80px">R</p>
	<p style="left:150px; top:110px">R</p>
	<p style="left:30px; top:130px">Y</p>
</div>
</body>
</html>
