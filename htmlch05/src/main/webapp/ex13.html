<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex05-13</title>
<style>
span {
	transition: font-size 5s; /* font-size는 transition효과 줄 속성 5s는 주기로 5초 */
}
span:hover {
	font-size: 500%;
}
</style>
</head>
<body>

<h3>font-size에 대한 전환</h3>
<hr/>

<p><span>꽝!</span> 글자에 마우스를 올려보세요.</p>
</body>
</html>
