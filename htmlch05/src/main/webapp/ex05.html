<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex05-05</title>
<style>
#float {
	float : right; /* 뷰포트의 오른쪽부터 배치하고 다음 것은 일렬로 배치, float배치를 해제하려면 다음 것에 clear:both 사용 */
	border : 1px dotted black;
	width : 7em; /*7개의 글자크기*/
	padding : 0.25em;
	margin : 1em; /* em은 현재 글자크기의 배수 */
}

</style>
</head>
<body>

<h3>학기말 공지</h3>
<hr/>

<div>
	<p id="float">24일은 피아니스트 조성진의 크리스마스 특별연주가 있습니다.</p>
	<p style="clear:both;">이제 곧 겨울방학이 시작됩니다. 학기 중 못다한 
		  Java, C++프로그래밍 열심히 하기 바랍니다.
		  인턴을 준비하는 학생들은 프로젝트 개발에
		  더욱 힘쓰세요. 그럼 다음학기에 만나요.
	</p>
</div>
</body>
</html>
