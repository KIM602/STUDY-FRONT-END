<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex03-04</title>
</head>
<body>

<h3>인라인 시맨틱 태그 사례</h3>
<hr/>
<p>
내일 <mark>HTML5 시험</mark><br/>
시간은 <time>09:00</time><br/>
난이도 <meter value="0.8" max="1.0">80%</meter><br/> <!-- value값을 나타내는 막대그래프로 표시 -->
자료 업로딩(20%)
	<progress value="2" max="10"></progress><br/> <!-- value값을 나타내는 막대그래프로 진도 표 시 -->
</p>
</body>
</html>
