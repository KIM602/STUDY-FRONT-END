<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex03-14</title>
</head>
<body>

<h3>컬러다이얼로그로 색 입력</h3>
<hr/>
<!-- type="color"입력요소는 컬러다이얼로그를 제공 -->
<!-- type="color"창을 클릭하여 색을 선택하면 change이벤트가 일어남 -->
<form>
	색 선택 : <input type="color" value="#00BFFF"
	onchange="document.body.style.color=this.value">
</form>
</body>
</html>
