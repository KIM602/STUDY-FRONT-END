<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex03-17</title>
</head>
<body>

<h3>홈 제어 시스템 - 온도 조절</h3>
<hr/>
<form>
	지속시간 (0.0~10.0시간) : <input type="number" min="0.0" max="10.0" step="0.5">
	<br/><br/>
	온도설정 : 10&deg;<input type="range"  min="10" max="30" list="temperatures">30&deg;
	<!-- type="range"는 datalist와 매핑 가능 -->
	<datalist id="temperatures"> <!-- label속성으로 슬라이드바에 구간 표시 -->
		<option value="12" label="Low">
		<option value="20" label="Medium">
		<option value="28" label="High">
	</datalist>
	</form>
</body>
</html>
