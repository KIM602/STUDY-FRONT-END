<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex03-12</title>
</head>
<body>

<h3>&lt;Label&gt; 태그로 로그인 폼 만들기</h3>
<hr/>

<form action="#" name="fo" method="post">
	<!-- label은 인라인 블록태그 -->
	사용자 이름 : <input type="text" size="15" value=""/>
	<br/>
	<label>
		사용자 ID : <input type="text" size="15" value-""/>
	</label>
	<br/>
	<label for="pass">비밀번호 : </label> <!-- 콘텐츠에 캡션 표시 for에 매핑할 입력요소의 id값 -->
	<input id="pass" type="password" size="15" value=""/>
	<br/>
	<input type="submit" value="완료"/>
</form>
</body>
</html>
