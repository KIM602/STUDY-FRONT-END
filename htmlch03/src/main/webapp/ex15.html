<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex03-15</title>
</head>
<body>

<h3>시간 정보 입력 HTML5 폼 요소들</h3>
초기 세팅 : 2022년 3월 1일 밤 9시 30분(10초 32)<br/>
시간을 변경해 보세요
<hr/>

<form>
<pre>
	month : <input type="month" value="2022-03"/><br/> <!-- 창에 표시는 2022년 03월로 표시됨 값은 value형태 -->
	week : <input type="week" value="2022-W09"/><br/> <!-- 창에 표시는 2022년 09번째 주로 값은 value값 -->
	date : <input type="date" value=	"2022-03-01"/><br/> <!-- 창표시와 값은 모두 value값으로 -->
	time : <input type="time" value="21:30"/><br/> <!-- 창표시는 오후 09:30 값은 value값으로 -->
	local : <input type="datetime-Local" value="2022-09-01T21:30:10.32"><br/> 
	<!-- 창표시는 date시간은 time방식을 적용, 값은 value값 -->
	<!-- value초기값을 줄 때만 표시방식을 알면되고 선택시에는 제공되는 캘린더를 활용한다. -->
</pre>
</form>

<br/><br/>
<h3>생일축하합니다</h3>
<hr/>
당신의 생일은 2022년 6월 8일 입니다. 틀리면 수정하시고
파티 시간과 장소를 입력하세요.
<hr/>
<form>
	<table> <!-- table의 컬럼(셀)에 문자 아닌 입력요소를 나타내는 다른 엘리먼트 -->
		<tr>
			<td>생일</td>
			<td><input type="date" value="2022-06-08"></td>
		</tr>
		<tr>
			<td>생일파티시간</td>
			<td><input type="time"></td>
		</tr>
		<tr>
			<td>생일파티장소</td>
			<td><input type="text"></td>
		</tr>
	</table>
</form>
</body>
</html>
