<!DOCTYPE html>

<title>ex03-18</title>

<body>

<h3>회원 정보를 입력해주세요.</h3>
<hr/>
<form action="#" method="post" name="fo">
	이름: <input type="text" value="kim"><br/> <!-- value는 지우고 입력해야 함 -->
	email: <input type="email"  placeholder="id@host"><br/>
	홈페이지: <input type="url" placeholder="http://"><br/>
	전화번호: <input type="tel" placeholder="010-1234-5678"> <!-- 아직은 체크 못함 -->
			<input type="submit" value="전송"><br/>
	검색어: <input type="search" placeholder="검색어"> <!-- 아직은 구현 안됨 type="text" -->
		       <input type="button" value="검색">
</form>
</body>
