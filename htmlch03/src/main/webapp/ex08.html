<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>ex03-08</title>
</head>
<body>

<h3>버튼을 만들자</h3>
<hr/>

<form action="#" method="POST" name="fo">
	검색:<input type="text" name="retrive1" size ="10" value="" />
	일반버튼:<input type="button" name="retrive2" value ="Q1">
		<button type="button" >Q2</button><br/> <!-- button태그의 type 버튼은 일반 버튼 -->
	submit 버튼 : <input type="submit" value="전송1"/>
		<button type="submit">전송2</button><br/><!-- button의 기본 type은 submit임 -->
	reset 버튼 : <input type="reset" value="리셋1"/>
		<button type="reset">리셋2</button><br/><!-- button의 기본 type은 submit임 -->
	이미지버튼 : <input type="image" src="media/button.png" alt="이미지 버튼">
	버튼 시 : <button type="button"><img src="media/button.png" alt="이미지 버튼"/></button>
	<!-- button 태그는 type에 버튼이 없어 버튼의 content에 만듬 -->
</form>
</body>
</html>
