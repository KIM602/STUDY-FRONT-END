<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>collapse</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
	<h2>Simple Collapsible</h2>
	<button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo">
		<!-- data-toggle="collapse"는 토글되는 데이터 종류, data-target은 콜랩스 될 엘리먼트 -->
		Simple collapsible
	</button>
	<div id="demo" class="collapse">
	<!-- data-target으로 collapse클래스이면 초기에는 안보임, 보이게 하려면 collapse show를 사용 -->
		가나다라라<br/>
		가나다라가나다라<br />
		가나다라라<br/>
		가나다라가나다라<br />
		가나다라라<br/>
		가나다라가나다라<br />
		가나다라라<br/>
		가나다라가나다라<br />
	</div>
</div>

<div class="container mt-3">
	<h2>Simple Collapsible</h2>
	<a href="#demo" class="btn btn-primary" data-toggle="collapse">Simple collapsible</a>
	<!-- href에 data-target을 작성 -->
	<div id="demo" class="collapse show">
	<!-- data-target으로 collapse클래스이면 초기에는 안보임, 보이게 하려면 collapse show를 사용 -->
		가나다라라<br/>
		가나다라가나다라<br />
		가나다라라<br/>
		가나다라가나다라<br />
		가나다라라<br/>
		가나다라가나다라<br />
		가나다라라<br/>
		가나다라가나다라<br />
	</div>
</div>
</body>
</html>
