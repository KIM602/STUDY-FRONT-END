<body>

<div class="container">
	<h2 class="text-center">Alerts</h2>
	<div class="alert alert-success">
		<!-- alert는 메세지 창에 대한 기본 클래스, alert-success는 메세지 내용을 표시하는 배경색 -->
		<strong>Info!</strong> this alert box could indicate a neutral ...... 
	</div>
	<div class="alert alert-info">
		<strong>Info!</strong> this alert box could indicate a neutral ...... 
	</div>
	<div class="alert alert-warning">
		<strong>Info!</strong> this alert box could indicate a neutral ...... 
	</div>
	<div class="alert alert-danger alert-dismissible">
		<!-- alert-dismissible클래스는 나가기 기능을 주는 클래스 -->
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<!-- 나가기 버튼 calss="close"와 data-dismiss="alert" 속성을 줌  -->
		<strong>Danger!</strong> This alert box could indicate a dangerout or potentially negative action.
	</div>
	<div class= "alert alert-primary alert-dismissible fade show"> 
	<!-- fade show 클래스는 x 버튼 누를때 부드럽게 꺼짐 -->
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<strong>Primary!</strong> Indicates an important action.
	
	</div>
	
	
	
</div>

</body>
</html>
