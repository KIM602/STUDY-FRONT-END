<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<title>Badge효과 주기</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
	<h2>주 내용에 대비 효과를 주기(span엘리먼트를 사용하여 배지를 만듦)</h2>
	<h3>Example heading <span class="badge badge-warning">New</span></h3>
	<!-- Example heading이 주 내용, span이 배지, 클래스는 badge이고 badge색상은 warning -->
	<h2>Example heading <span class="badge badge-danger">HOT</span></h2>
</div>

<div class="container">
	<h2>배지 모서리 모양을 둥글게</h2> <!-- badge-pill 사용 -->
	<h3>Example heading <span class="badge badge-pill badge-warning">New</span></h3>
	<h2>Example heading <span class="badge badge-pill badge-danger">HOT</span></h2>
</div>

<div class="container">
	<h2>버튼 안에 badge 만들기</h2>
	<button type="button" class="btn btn-primary">
		Message <span class="badge badge-pill badge-light">99+</span>
	</button>
	<button type="button" class="btn btn-danger">
		Message <span class="badge badge-light">7</span>
	</button>
</div>


</body>
</html>
