<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>캐러셀</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
	.carousel-inner img {
	/* RWD를 위해 처리 */
    width: 100%;
    height: 100%;
  }
</style>

</head>
<body>

<div class="container">
	<!-- 캐러셀을 구현하는 컨테이너 클래스 carousel slide와 data-ride="carousel"속성이 필요 -->
	<div id="demo" class="carousel slide" data-ride="carousel">
	
		<!-- 슬라이드데이터의  위치를 표시하는 마커, 엘리먼트는 ul을 이용, class="carousel-indicators"를 사용 -->
		<!-- data-target은 마커 위치, data-slide-to는 슬라이드 번호 -->
		<ul class="carousel-indicators">
    		<li data-target="#demo" data-slide-to="0" class="active"></li>
    		<li data-target="#demo" data-slide-to="1"></li>
    		<li data-target="#demo" data-slide-to="2"></li>
  		</ul>
  		
  		<!-- class="carousel-inner"는 슬라이드 사진 포함하는 컨테이너 -->
  		<!-- class="carousel-item"은 각각의 슬라이드 사진을 나타내는 컨테이너로 이미지사진을 포함 -->
  		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img src="https://www.w3schools.com/bootstrap4/la.jpg"  alt="Los Angeles" >
      			<!-- img뒤에 carousel -->
      				<div class="carousel-caption">
        				<h3>Los Angeles</h3>
       					 <p>We had such a great time in LA!</p>
      				</div>   
    		</div>
    		<div class="carousel-item">
      			<img src="https://www.w3schools.com/bootstrap4/chicago.jpg" alt="Chicago">
      				<div class="carousel-caption">
        				<h3>Chicago</h3>
        				<p>Thank you, Chicago!</p>
      				</div>   
    		</div>
    		<div class="carousel-item">
      			<img src="https://www.w3schools.com/bootstrap4/ny.jpg" alt="New York">
      				 <div class="carousel-caption">
        				<h3>New York</h3>
        				<p>We love the Big Apple!</p>
      				</div>   
    		</div>
  		</div>
  	
  	<!-- 좌,우 컨트롤은 a를 사용하고 앞전으로 뒤로가기를 처리 -->
  			<a class="carousel-control-prev" href="#demo" data-slide="prev"> <!-- 앞전 -->
    			<span class="carousel-control-prev-icon"></span> <!-- 아이콘 처리 -->
  			</a>
  			<a class="carousel-control-next" href="#demo" data-slide="next"> <!-- 뒤 -->
    			<span class="carousel-control-next-icon"></span> <!-- 아이콘처리 -->
  			</a>
  	</div>
</div>
</body>
</html>
