<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<title>스피너 spinner</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
	<h3>원형의 progress 스피너 -회전</h3>
	<!-- spinner-border클래스로 만드는 스피너는 원모양이다. 원 테두리의 색은 text-color로 설정한다. -->
	<!-- 크기는 sm과 기본 두가지로, sm은 spinner-border-sm -->
	<div class="spinner-border"></div>&nbsp;&nbsp;
	<div class="spinner-border text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-border text-info"></div>&nbsp;&nbsp;
	<div class="spinner-border spinner-border-sm"></div>&nbsp;&nbsp;
	<div class="spinner-border spinner-border-sm text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-border spinner-border-sm text-info"></div>&nbsp;&nbsp;
</div>
<hr/>

<div class="container">
	<h3>원형의 progress 스피너 -퍼짐</h3>
	<div class="spinner-grow text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-grow text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-grow text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-grow spinner-grow-sm text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-grow spinner-grow-sm text-primary"></div>&nbsp;&nbsp;
	<div class="spinner-grow spinner-grow-sm text-primary"></div>&nbsp;&nbsp;
</div>
<hr/>

<div class="container">
	<h3>버튼 안에 스피너 넣을 시는 내용 부분에 span으로 넣으며, sm타입을 주로 사용한다.</h3>
	<button class="btn btn-primary" disabled> <!-- diaabled로 버튼 비활성화시켰음 -->
		<span class="spinner-border spinner-border-sm"></span>
	</button>
	
	<button class="btn btn-primary">
		<span class="spinner-grow spinner-grow-sm"></span>
	</button>
</div>
<hr/>



</body>
</html>
