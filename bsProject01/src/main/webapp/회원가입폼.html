<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>
<title>회원가입폼</title>
<!--bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!--jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--popper jquery-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--latest javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
  </style>
</head>

<body>
<div class="container">
		<div class="input-form-background row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">회원가입</h4>
				
				<form class="was-validated" >
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="name">이름</label>
								<input type="text"  class="form-control" id="name" placeholder="" value="" required/>
								<div class="invalid-feedback">이름을 입력해주세요.
								</div>
						</div>
					
						<div class="col-md-6 mb-3">
							<label for="ID">ID</label>
							<input type="text"  class="form-control" id="ID" placeholder="" value="" required/>
							<div class="invalid-feedback">
							ID를 입력해주세요.
							</div>
						</div>
					</div>
					
					<div class="mb-3">
						<label for="password">비밀번호</label>
						<input type="password" class="form-control" id="password" placeholder="******" required />
						<div class="invalid-feedback">
						비밀번호를 입력해주세요.
						</div>
					</div>
					
					<br />
					<div class="mb-3">
						<label for="address">주소</label>
						<input type="text" class="form-control" id="address" placeholder="서울특별시 강서구"  required/>
						<div class="invalid-feedback">
						주소를 입력해주세요.
						</div>
					</div>
					
					<br />
					<div class="mb-3">
						<label for="inputMobile">전화번호</label>
						<input type="tel" class="form-control" id="inputtelNO" placeholder="010-****-****"  required/>
						<div class="invalid-feedback">
						전화번호를 입력해주세요.
						</div>
					</div>
					
					<br />
					<div class="mb-3">
						<label for="hobby">취미</label><br/>
					<div class="form-check-inline">
						<label class="form-check-label" for="check1">
						<input type="checkbox"  class="form-check-input" id="check1" name="option1"
								value="something" checked/>독서
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label" for="check2">
						<input type="checkbox"  class="form-check-input" id="check2" name="option2"
							value="something" />영화
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label" for="check3">
						<input type="checkbox"  class="form-check-input" id="check3" name="option3"
								value="something" />조깅
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label" for="check3">
						<input type="checkbox"  class="form-check-input" id="check3" name="option3"
								value="something" />먹방
						</label>
					</div>
				</div>
				
				<br />
					<div class="mb-3">
						<label for="education">학력</label><br/>
					<div class="form-check-inline">
			<label class="form-check-label" for="radio4">
				<input type="radio"  class="form-check-input" id="radio4" name="radio"
					value="something" checked/>대학원졸
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="radio5">
				<input type="radio"  class="form-check-input" id="radio5" name="radio"
					value="something" />대졸
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="radio6">
				<input type="radio"  class="form-check-input" id="radio6" name="radio"
					value="something" />고졸
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="radio6">
				<input type="radio"  class="form-check-input" id="radio6" name="radio"
					value="something" />기타
			</label>
		</div>
					</div>
					<br/>
					<div class="row justify-content-center">
					<button type="submit" class="btn btn-primary" >Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
 
</body>
</html>
