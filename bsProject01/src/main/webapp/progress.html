<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- RWD -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- MS -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8,IE=EmulateIE9"/>

<title>Progress Bar</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- propper jquery -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- latest javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">
	<h3>진행정도를 나타내는 진행 바</h3>
	<!-- 진행바를 수용하는 클래스가 progress인 콘테이너를 만듦 -->
	<!-- height는 콘테이너와 bar가 같아야 한다. -->
	<div class="progress" style="height:20px;">
		<!-- 콘테이너 안에 progress-bar클래스를 가진 엘리먼트 만듦. 진행정도는 width속성으로 만듦, 이때 값은 %로 -->
		<!-- 값% 표시는 콘텐츠 부분에 적어준다. -->
		<div class="progress-bar" style="width:70%; height:20px;">70%</div>
	</div>
</div>
<hr/>

<div class="container">
	<h3>진행바 색상 변경(배경색으로 조정함)</h3>
	<!-- 배경색 클래스로 색상을 지정해준다. default값은 primary(파란색) -->
	<div class="progress" style="height:20px;">
		<!-- 줄무늬 효과는 progress-bar-striped 클래스 -->
		<!-- 애니메이션 효과는 progress-bar-animated -->
		<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:70%; height:20px;">70%</div>
	</div>
</div>
<hr/>

<div class="container">
	<h3>하나의 progress 표시에 다수의 바 만들기</h3>
	<div class="progress">
		<div class="progress-bar bg-success" style="width:40%">Free Space</div>
		<div class="progress-bar bg-warning" style="width:20%">Warning</div>
		<div class="progress-bar bg-danger" style="width:10%">Danger</div>
	</div>
</div>
<hr/>




</body>
</html>
