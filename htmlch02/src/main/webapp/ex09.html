<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex02-09</title>
</head>
<body>

<h3>텍스트 꾸미기</h3>
<hr/>

<p>
	<!-- p의 내용인 엘리먼트들 -->
	<b>진하게</b><br/>
	<strong>중요한</strong><br/>
	<em>강조</em><br/>
	<i>이탤릭으로 강조</i><br/>
	<b><i>진하게 이탤릭으로 강조</i></b><br/>
	보통 문자 <small>한 단계 작은문자</small><br/>
	<del>삭제</del>
	<ins>추가</ins><br/>
	보통문자의 <sup>윗첨자</sup><br/>
	보통문자의 <sub>아래첨자</sub><br/>
	<mark>하이라이팅</mark><br/>
</p>
</body>
</html>
