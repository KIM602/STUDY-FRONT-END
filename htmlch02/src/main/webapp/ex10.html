<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex02-10</title>
</head>
<body>

<h3>사랑</h3>
<hr/>

<!-- div는 블록레벨태그로 좌우 너비를 100%차지하고 새 줄에서 시작 -->
<!-- style은 css를 나타내는 속성으로 값에는 css에서 정한 속성명:값으로 사용하며 여러개 사용시는 ;으로 구분 -->
<!-- css속성 backgroun-color는 배경색, padding은 내부 여백, color는 글자색을 나타내는 속성임 -->
<div style="background-color:skyblue; padding:50px">
내가 사람의 방언과 천사의 말을 할지라도
<span style="color:red">사랑</span>이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
<span style="color:red">사랑</span>이 없으면 아무것도 아니라.
</div>

<!-- p도 블록태그이므로 새줄에서 시작함 -->
<p>
~우리 서로 사랑하며 살아요~
</p>
</body>
</html>
