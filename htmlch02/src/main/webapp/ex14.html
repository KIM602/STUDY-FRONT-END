<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex02-14</title>
</head>
<body>
<h3>내가 사는 이유</h3>
<hr>
<ul>
	<li>내가 좋아하는 음식 많아요
		<!-- li안에 내부 리스트 ul을 만듬. 밖의 ul과 다른 마커가 생기고 들여써짐 -->
		<ul>
			<li>감자탕
			<li>스파게티
			<li>올레국수
		</ul>
	<li>라면 먹기 좋아해요
		<ol type="1"> <!-- ol의 기본 type은 숫자임 -->
			<li>물을 끓인다.
			<li>라면과 스프를 넣는다.
			<li>파를 썰어 넣는다.
			<li>한 입에 다 먹는다.
		</ol>
	<li>여름에는 바다로
	<li>가을에는 산으로
</li>
</ul>
</body>
</html>
