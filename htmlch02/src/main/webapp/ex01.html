<!DOCTYPE html><!-- 문서의 종류가 HTML5임을 선언 -->
<html lang="ko">
<head><!-- head는 html문서의 정보를 제공(사용자에게 보여지는 부분이 아님) -->
<meta charset="EUC-KR"> <!-- head에서만 사용하는 태그  -->
<title>ex01예제</title> <!-- 이 페이지의 제목ㅇ을 브라우저 제목창에 보여줌, head에서만 사용하는 태그-->
</head>
<body>
페이지에 타이틀을 다는 예제 입니다.
타이틀은 브라우저의 타이틀바에 보여집니다.
<!-- html에서는 공백은 여러개든지, 줄이든지 모두 한개만 인정 -->
</body>
</html>
