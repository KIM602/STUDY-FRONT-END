<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex02-16</title>
</head>
<body>

<h3>기본 구조를 가진 표</h3>
<hr/>

<!-- 테이블은 컨테이너태그인 table을 사용하여 만듬. 테이블은 블록레벨이 아님 -->
<!-- border는 테두리 속성으로 테두리 두께값이 1px, table의 외곽과 각 셀의 테두리가 그려짐(줄은 없음) -->
<table border="1">
	<caption>1학기 성적</caption>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr> <!-- head줄은 보통 셀을 th로 하는데 굵은글씨 중앙정렬 -->
	</thead>
	<tbody> <!-- body는 데이터 내용 처리하며 셀은 td로 보통 처리(좌측정렬, 보통글씨) -->
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>40</td><td>61</td></tr>
	</tbody>
	<tfoot>
		<tr><th>합</th><th>215</th><th>230</th></tr>
	</tfoot>
</table>

<table border="1" style="background-color:skyblue;" width="30%">
	<caption>1학기 성적</caption>
	<thead>
		<tr><th>이름</th><th>HTML</th><th>CSS</th></tr> <!-- head줄은 보통 셀을 th로 하는데 굵은글씨 중앙정렬 -->
	</thead>
	<tbody> <!-- body는 데이터 내용 처리하며 셀은 td로 보통 처리(좌측정렬, 보통글씨) -->
		<tr><td>황기태</td><td>80</td><td>70</td></tr>
		<tr><td>이재문</td><td>95</td><td>99</td></tr>
		<tr><td>이병은</td><td>40</td><td>61</td></tr>
	</tbody>
	<tfoot>
		<tr><th>합</th><th>215</th><th>230</th></tr>
	</tfoot>
</table>
</body>
</html>
