<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ex02-12</title>
</head>
<body>

<h3>라면을 끓이는 순서</h3>
<hr/>

<!-- 순서표시 마커가 있는 list로 순서는 알파벳 대문자 -->
<!-- 목차의 각 항목은 li로 나타내며 li도 블록레벨 태그임 -->
<ol type="A">
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다.</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분 후 먹는다.</li>
</ol>	
</body>
</html>
